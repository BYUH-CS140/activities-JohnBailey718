<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid with Local Images</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="grid-container">
        <div class="grid-item item1">
            <img src="images/fish1.png" alt="Image 1">
        </div>
        <div class="grid-item item2">
            <img src="images/fish2.png" alt="Image 2">
        </div>
        <div class="grid-item item3">
            <img src="images/fish3.jpg" alt="Image 3">
        </div>
        <div class="grid-item item4">
            <img src="images/fish4.jpg" alt="Image 4">
        </div>
    </div>

</body>

</html>
