<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Single Page Site</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>My Awesome Site</h1>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Here is a page that adjusts to different screen sizes.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>These change layout based on the size of the screen.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="images/fish1.png" alt="Image 1">
                <img src="images/fish2.png" alt="Image 2">
                <img src="images/fish3.jpg" alt="Image 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at: <a href="mailto:johnbailey02@go.byuh.edu">johnbailey@me.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Site</p>
    </footer>
</body>

</html>
